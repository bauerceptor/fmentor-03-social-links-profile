<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Social links profile</title>
</head>

<body>
  <article class="container">
    <section class="user-data">
      <img src="./images/avatar-jessica.jpeg" alt="headshot image of user" class="user-avatar">
      <h2 class="user-name">Jessica Randall</h2>
      <h3 class="user-location">London, United Kingdom</h3>
      <p class="user-summary">"Front-end developer and avid reader."</p>
    </section>
    <section class="user-social-handles">
      <a href="#" class="button">GitHub</a>
      <a href="#" class="button">Frontend Mentor</a>
      <a href="#" class="button">LinkedIn</a>
      <a href="#" class="button">Twitter</a>
      <a href="#" class="button">Instagram</a>
    </section>
  </article>
</body>

</html>
